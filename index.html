<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

  
  
</head>
<body>

  <div class="container">

    <div class="card">
      <div class="image-part">
        <img src="./images/image-equilibrium.jpg" class="image-main" alt="">
        <div class="view">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
     
        <div class="text-part">
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="icon-text">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" class="icon" alt="">
            <h3 class="icon-desc">0.041 ETH</h3>
          </div>

          <div class="time">
            <img src="./images/icon-clock.svg" class="icon" alt="">
            <h3 class="icon-desc">3 days left</h3>
          </div>
        </div>

        <hr>

        <div class="profile">
          <img src="./images/image-avatar.png" class="avatar" alt="">
          <h4 class="avatar-text">Creation of <span>Jules Wyvern</span></h4>
        </div>
    </div>


  </div>
<!-- hi
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/simplysabir">Sabir Khan</a>.
  </div>
</body>
</html>
